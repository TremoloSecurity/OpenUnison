apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: targets.openunison.tremolo.io
spec:
  group: openunison.tremolo.io
  versions:
    - name: v1
      served: true
      storage: true
  version: v1
  scope: Namespaced
  names:
    plural: targets
    singular: target
    kind: Target
    shortNames:
    - target
  validation:
   # openAPIV3Schema is the schema for validating custom objects.
    openAPIV3Schema:
      properties:
        spec:
          properties:
            className:
              type: string
            params:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
            secretParams:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  secretName:
                    type: string
                  secretKey:
                    type: string
            targetAttributes:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  source:
                    type: string
                  sourceType:
                    type: string
                    enum: 
                    - static
                    - user
                    - custom
                  targetType:
                    type: string
                    enum: 
                    - string
                    - int
                    - long
                    - date
                    - timestamp
