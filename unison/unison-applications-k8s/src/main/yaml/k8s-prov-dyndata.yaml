kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: openunison
  name: openunison-provisioning-get
rules:
- apiGroups: ["openunison.tremolo.io"]
  resources: ["targets","workflows","reports"]
  verbs:
  - get
  - list
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openunison-provisioning-get
  namespace: openunison
subjects:
- kind: ServiceAccount
  name: openunison-orchestra
  namespace: openunison
roleRef:
  kind: Role
  name: openunison-provisioning-get
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "openunison-workflow-validation"
webhooks:
- name: "workflows-openunison.tremolo.io"
  rules:
  - apiGroups:   ["openunison.tremolo.io"]
    apiVersions: ["v1"]
    operations:  ["CREATE","UPDATE"]
    resources:   ["workflows"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: "openunison"
      name: "openunison-orchestra"
      path: /k8s/webhooks/v1/workflows
    caBundle: ""
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openunison-operator-update-validatingwebhooks
rules:
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingwebhookconfigurations"]
  resourceNames: ["openunison-workflow-validation"]
  verbs:
  - get
  - list
  - watch
  - update
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openunison-operator-webhooks
subjects:
- kind: ServiceAccount
  name: openunison-operator
  namespace: openunison
roleRef:
  kind: ClusterRole
  name: openunison-operator-update-validatingwebhooks
  apiGroup: rbac.authorization.k8s.io

                  